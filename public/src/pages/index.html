<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/styles/styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Sorbet - O seu Chat moderno</title>
</head>
<body id="body">
    <div class="screen">
        <div class="sidebar">
            <a class="return-button" id="hide" href="#">
              <img src="../../favicon.svg" class="svg" alt="Sorbet Icon">
            </a>
            <div class="profile">
              <a class="hide" href="#">
                <img src="../../favicon.svg" class="svg" alt="Sorbet Icon">
              </a>
              <h3 id="username"></h3>
            </div>
            <ul class="menu" id="menu"> 
              <li><a href="#">Chats</a></li>
              <li><a href="#" id="dark-mode">Dark mode</a></li>
            </ul>
            <p class="version">Sorbet v0.0.06</p>
            <p class="dev">Developed by <a href="https://github.com/enz0rd" target="_blank">github/enz0rd</a></p>
          </div>
          
    
        <div class="chat" id="chat">
            <ul class="messages" id="messages"></ul>
            <form class="form" id="form" action="">
                <input class="input" id="input" autocomplete="off" /><button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/src/js/main.js"></script>
</body>

</html>
